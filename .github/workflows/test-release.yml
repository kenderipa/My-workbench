name: Test Release
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      if: always()
      run: |
        version=$(wget -q https://api.github.com/repos/ivan-hc/AM-Application-Manager/releases/latest -O - | grep tag_name | cut -d '"' -f 4)
        echo "VERSION=$version" >> $GITHUB_ENV
       
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: AppMan ${{ env.VERSION }}
            automatic_release_tag: ${{ env.VERSION }}
            prerelease: false
            draft: false
            repo_token: ${{ secrets.GITHUB_TOKEN }}

