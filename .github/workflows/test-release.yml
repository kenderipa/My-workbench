name: Test tag

on: 
  workflow_dispatch:

jobs:
  build:
    name: Create Release
    if: always()
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Get latest tag"
        id: latest_tag
        run: echo "::set-output name=name::$(wget -q https://api.github.com/repos/ivan-hc/AM-Application-Manager/releases/latest -O - | grep tag_name | cut -d '"' -f 4)"
      - name: Create Release
        id: create_release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: ${{ github.ref }}
          title: AppMan ${{ github.ref }}
          draft: false
          prerelease: false
          repo_token: ${{ secrets.GITHUB_TOKEN }}
